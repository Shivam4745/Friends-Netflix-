<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam's Netflix</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }

        header {
            background-color: #141414;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        /* Banner */
        .banner {
            text-align: center;
            padding: 50px;
            background: url('images/banner.jpg') no-repeat center center/cover;
            color: white;
        }

        /* Movie List */
        .movie-list {
            padding: 20px;
        }

        .movie-list h2 {
            font-size: 24px;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .movie {
            width: 200px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .movie-title {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #141414;
        }

        /* Player */
        .player-container {
            text-align: center;
            padding: 50px;
        }

        video {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Streaming Site</div>
        <nav>
            <a href="#" id="home-link">Home</a>
            <a href="#" id="movies-link">Movies</a>
        </nav>
    </header>

    <div id="main-content">
        <!-- Homepage Content -->
        <div id="home-page" class="page">
            <div class="banner">
                <h1>Shivam's Netflix</h1>
                <p>Your favorite sitcoms, all in one place!</p>
            </div>

            <section class="movie-list">
                <h2>Popular Sitcoms</h2>
                <div class="movies">
                    <div class="movie">
                        <img src="https://m.media-amazon.com/images/M/MV5BOTU2YmM5ZjctOGVlMC00YTczLTljM2MtYjhlNGI5YWMyZjFkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Friends 1">
                        <a href="#" onclick="loadMovie('https://www3.zoechip.com/tv/friends-39473')">
                            <div class="movie-title">Friends 1</div>
                        </a>
                    </div>
                    <div class="movie">
                        <img src="https://m.media-amazon.com/images/M/MV5BOTU2YmM5ZjctOGVlMC00YTczLTljM2MtYjhlNGI5YWMyZjFkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Friends 2">
                        <a href="#" onclick="loadMovie('https://www3.zoechip.com/watch-tv/friends-39473.4869085')">
                            <div class="movie-title">Friends 2</div>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <!-- Movies Page Content -->
        <div id="movies-page" class="page" style="display: none;">
            <section class="movie-list">
                <h2>All Movies</h2>
                <div class="movies">
                    <div class="movie">
                        <img src="https://m.media-amazon.com/images/M/MV5BOTU2YmM5ZjctOGVlMC00YTczLTljM2MtYjhlNGI5YWMyZjFkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Movie Poster 1">
                        <a href="#" onclick="loadMovie('movie1.mp4')">
                            <div class="movie-title">Movie 1</div>
                        </a>
                    </div>
                    <div class="movie">
                        <img src="https://m.media-amazon.com/images/M/MV5BOTU2YmM5ZjctOGVlMC00YTczLTljM2MtYjhlNGI5YWMyZjFkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Movie Poster 2">
                        <a href="#" onclick="loadMovie('movie2.mp4')">
                            <div class="movie-title">Movie 2</div>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <!-- Movie Player Page Content -->
        <div id="movie-player-page" class="page" style="display: none;">
            <div class="player-container">
                <video id="video-player" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Shivam's Netflix</p>
    </footer>

    <script>
        // Function to switch between pages
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        // Event listeners for navigation links
        document.getElementById('home-link').addEventListener('click', function() {
            showPage('home-page');
        });

        document.getElementById('movies-link').addEventListener('click', function() {
            showPage('movies-page');
        });

        // Load a movie (local or external link)
        function loadMovie(movieLink) {
            // Check if the movieLink is a valid external URL (contains 'http' or 'www')
            if (movieLink.includes('http') || movieLink.includes('www')) {
                // Open the external link in a new tab
                window.open(movieLink, '_blank');
            } else {
                // For local video files
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.src = 'videos/' + movieLink;
                showPage('movie-player-page');
            }
        }

        // Initially show the home page
        showPage('home-page');
    </script>
</body>
</html>
